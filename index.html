<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="group1">
                <div class="town one">
                    <p>Lisabon....</p>
                    <div class="weather">
                        <span>21°C</span>
                        <img src="img/sunny.svg" alt="icon" width="23" height="24">
                    </div>
                </div>
                <div class="town two">
                    <p>Paris</p>
                    <div class="weather">
                        <span>19°C</span>
                        <img src="img/sunny.svg" alt="icon" width="23" height="24">
                    </div>
                </div>
                <div class="town three">
                    <p>Belgrade</p>
                    <div class="weather">
                        <span>5°C</span>
                        <img src="img/rain.svg" alt="icon" width="23" height="23">
                    </div>
                </div>
            </div>


            <div class="group2">
                 <div class="town four">
                    <p>Venice</p>
                    <div class="weather">
                        <span>21°C</span>
                        <img src="img/sunny.svg" alt="icon" width="23" height="24">
                    </div>
                </div>
                <div class="town five">
                    <p>Tel Aviv</p>
                    <div class="weather">
                        <span>32°C</span>
                        <img src="img/moon.svg" alt="icon" width="21" height="19">
                    </div>
                </div>
                <div class="town six">
                    <p>Kyiv</p>
                    <div class="weather">
                        <span>22°C</span>
                        <img src="img/sunny.svg" alt="icon" width="23" height="23">
                    </div>
                </div>
                <div class="town seven">
                    <p>Amsterdam</p>
                    <div class="weather">
                        <span>28°C</span>
                        <img src="img/sunny.svg" alt="icon" width="23" height="23">
                    </div>
                </div>
            </div>


            <div class="group3">
                <div class="town eight">
                    <p>Tokyo</p>
                    <div class="weather">
                        <span>17°C</span>
                        <img src="img/drizzle.svg" alt="icon" width="25" height="22">
                    </div>
                </div>
                <div class="town nine">
                    <p>San Francisco</p>
                    <div class="weather">
                        <span>15°C</span>
                        <img src="img/sunny.svg" alt="icon" width="23" height="24">
                    </div>
                </div>
                <div class="town ten">
                    <p>Sydney</p>
                    <div class="weather">
                        <span>8°C</span>
                        <img src="img/cloudy.svg" alt="icon" width="26" height="21">
                    </div>
                    
                </div>
            </div>
            <div class="group4">
                <div class="town eleven">
                    <p>New Delphi</p>
                    <div class="weather">
                        <span>33°C </span>
                        <img src="img/hail.svg" alt="icon" width="23" height="23">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
